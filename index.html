<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="menu">
      <header class="flex-container">
        <button href="index.html" class="button-48">
          <span
            ><img src="resources/Athaum_logo.jpg" class="logo" />
            <p>A T H A U M</p>
          </span>
        </button>

        <div class="flex-container">
          <button
            href="src/portefolio/portefolio.html"
            class="button-48 menu-item"
          >
            <span>PORTEFOLIO</span>
          </button>
          <button href="src/contact/contact.html" class="button-48 menu-item">
            <span>CONTACT</span>
          </button>
          <button href="src/about/about.html" class="button-48 menu-item">
            <span>ABOUT</span>
          </button>
        </div>
      </header>

      <div class="flex-container">
        <div class="flex-container slider-ad">
          <h2>
            Discover the art of
            <p>A T H A U M</p>
          </h2>
          <p style="font-size: 24px">
            The digital art done by hand. Characters, fanarts, landscapes,
            original characters, all done with fun and motivation.
          </p>
          <button href="src/contact/contact.html" class="button-48">
            <span>P U R C H A S E</span>
          </button>
        </div>
        <div class="slider-show">
          <div class="st-slider">
            <input type="radio" class="radio" id="play1" checked="" />

            <div class="images">
              <div class="images-inner">
                <div class="image-slide">
                  <div class="image">
                    <img
                      src="resources/Athaum_art_kanata.jpeg"
                      style="width: auto; height: auto; max-width: 100%"
                    />
                  </div>
                </div>
                <div class="image-slide">
                  <div class="image">
                    <img
                      src="resources/Athaum_art_raiden.jpeg"
                      style="width: auto; height: auto; max-width: 100%"
                    />
                  </div>
                </div>
                <div class="image-slide">
                  <div class="image">
                    <img
                      src="resources/Athaum_art_yae.jpeg"
                      style="width: auto; height: auto; max-width: 100%"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="labels">
              <div class="fake-radio">
                <label for="slide1" class="radio-btn"></label>
                <label for="slide2" class="radio-btn"></label>
                <label for="slide3" class="radio-btn"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h2>preview of prices</h2>
      <span>
        <ul>
          <li><src>image 1</src></li>
          <li><src>image 2</src></li>
          <li><src>image 3</src></li>
          <li><src>image 4</src></li>
        </ul>
      </span>
    </div>
    <div>
      <div>
        <p>custom text</p>
        <p>- author in bold</p>
      </div>
    </div>
    <div>
      <span>
        <div>
          <h5>some text title</h5>
          <p>some text</p>
        </div>
        <a href="src/contact/contact.html"><button>contact</button></a>
      </span>
    </div>
    <footer>
      <p>copyrights</p>
    </footer>
  </body>
</html>
